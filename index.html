<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cron√¥metro</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #0b0b0b;
  color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.container {
  text-align: center;
}

#time {
  font-size: 6rem;
  font-weight: 300;
  letter-spacing: 3px;
  margin-bottom: 40px;
}

.millis {
  font-size: 2rem;
  font-weight: 300;
  opacity: 0.6;
}

.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
}

button {
  background: #1a1a1a;
  color: #fff;
  border: none;
  padding: 14px 26px;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #2a2a2a;
}
</style>
</head>
<body>

<div class="container">
  <div>
    <span id="time">00:00:00</span><span class="millis" id="millis">.000</span>
  </div>
  <div class="buttons">
    <button onclick="start()">Iniciar</button>
    <button onclick="pause()">Pausar</button>
    <button onclick="reset()">Zerar</button>
  </div>
</div>

<script>
let startTime = 0
let elapsed = 0
let interval = null

function updateTime() {
  const now = Date.now()
  const diff = now - startTime + elapsed

  const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0')
  const min = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0')
  const sec = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0')
  const mil = String(diff % 1000).padStart(3, '0')

  document.getElementById('time').innerText = `${hrs}:${min}:${sec}`
  document.getElementById('millis').innerText = `.${mil}`
}

function start() {
  if (!interval) {
    startTime = Date.now()
    interval = setInterval(updateTime, 10)
  }
}

function pause() {
  if (interval) {
    elapsed += Date.now() - startTime
    clearInterval(interval)
    interval = null
  }
}

function reset() {
  clearInterval(interval)
  interval = null
  elapsed = 0
  document.getElementById('time').innerText = '00:00:00'
  document.getElementById('millis').innerText = '.000'
}
</script>

</body>
</html>
