<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cron√¥metro com Foco</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'JetBrains Mono', monospace;
}
body {
  background: #0b0b0b;
  color: #ffffff;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.container {
  text-align: center;
}
.time-wrapper {
  display: flex;
  align-items: flex-end;
  justify-content: center;
}
#time {
  font-size: 6.5rem;
  font-weight: 300;
  letter-spacing: 4px;
}
#millis {
  font-size: 2.5rem;
  font-weight: 300;
  opacity: 0.6;
  width: 3.5ch;
  text-align: left;
}
.buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  margin-top: 40px;
}
button {
  background: #1a1a1a;
  color: #fff;
  border: none;
  padding: 14px 26px;
  font-size: 1rem;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background: #2a2a2a;
}
iframe {
  display: none;
}
</style>
</head>
<body>

<div class="container">
  <div class="time-wrapper">
    <span id="time">00:00:00</span>
    <span id="millis">.000</span>
  </div>

  <div class="buttons">
    <button onclick="start()">Iniciar</button>
    <button onclick="pause()">Pausar</button>
    <button onclick="reset()">Zerar</button>
    <button onclick="toggleFocus()">Modo Foco</button>
  </div>
</div>

<iframe id="ytplayer"
  src="https://www.youtube.com/embed/VOwgKS8q7Mg?enablejsapi=1&loop=1&playlist=VOwgKS8q7Mg"
  frameborder="0">
</iframe>

<script>
let startTime = 0
let elapsed = 0
let interval = null

function updateTime() {
  const now = Date.now()
  const diff = now - startTime + elapsed
  const hrs = String(Math.floor(diff / 3600000)).padStart(2, '0')
  const min = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0')
  const sec = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0')
  const mil = String(diff % 1000).padStart(3, '0')

  document.getElementById('time').innerText = `${hrs}:${min}:${sec}`
  document.getElementById('millis').innerText = `.${mil}`
}

function start() {
  if (!interval) {
    startTime = Date.now()
    interval = setInterval(updateTime, 10)
  }
}

function pause() {
  if (interval) {
    elapsed += Date.now() - startTime
    clearInterval(interval)
    interval = null
  }
}

function reset() {
  clearInterval(interval)
  interval = null
  elapsed = 0
  document.getElementById('time').innerText = '00:00:00'
  document.getElementById('millis').innerText = '.000'
}

let focusOn = false
function toggleFocus() {
  const player = document.getElementById('ytplayer')
  focusOn = !focusOn
  if (focusOn) {
    player.src += "&autoplay=1"
  } else {
    player.src = player.src.replace("&autoplay=1", "")
  }
}
</script>

</body>
</html>
